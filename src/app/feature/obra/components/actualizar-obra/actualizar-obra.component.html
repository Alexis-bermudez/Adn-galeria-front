<form (ngSubmit)="actualizar()" autocomplete="off" [formGroup]="formulario">
  <div class="mb-3">
    <label for="titulo" class="form-label">Título:</label>
    <input formControlName="titulo" type="text" class="form-control" id="titulo" placeholder="La Gioconda">
    <p class="text-danger" *ngIf="verify('titulo')">El título debe tener 3 o más caracteres.</p>
  </div>
  <div class="mb-3">
    <label for="tipoObra" class="form-label">Tipo Obra:</label>
    <select formControlName="tipoObra" id="tipoObra" class="form-select">
      <option selected>REALISMO</option>
      <option>SURREALISMO</option>
      <option>ABSTRACTO</option>
    </select>
  </div>
  <div class="mb-3">
    <label for="precio" class="form-label">Precio:</label>
    <input formControlName="precio" type="number" class="form-control" id="precio" placeholder="500000">
    <p class="text-danger" *ngIf="verify('precio')">El precio debe ser mayor a 0.</p>
  </div>
  <div class="d-flex justify-content-end">
    <button type="submit" class="btn btn-success m-3" [disabled]="formulario.invalid">Actualizar</button>
  </div>
</form>
